<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    
            <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        integrity="undefined" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="undefined"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="undefined"
        crossorigin="anonymous"></script>

            <!-- Fonts -->
    <link rel="stylesheet" href="alk-sanet-master/css/alk-sanet.min.css">

</head>

<body>
    <div class="container">
        <div class="row p-4">
            <div class="col-md-5" id="CheckFormDiv">
                <div class="p-5">
                    <h3>შეამოწმე ინფორმაცია</h3>
                    <form class="CheckForm" id="CheckForm">
                        <div class="form-group py-2">
                            <input type="text" class="form-control" placeholder="სესხის ნომერი">
                        </div>
                        <div class="form-group py-2">
                            <input type="text" class="form-control" placeholder="პირადი ნომერი">
                        </div>
                    </form>
                    <div class="py-2">
                        <button type="button" class="btn btn-outline-secondary " id="FormBtn">შეამოწმე</button>
                    </div>
                </div>


            </div>
            <div class="col-md-1"></div>
            <div class="col-md-6" id="Amount">
                <h5>გადასახდელი თანხა</h5>
                <div class="input-group" id="AmountInput" style="width:30%">
                    <small>თანხა</small>
                    <div class="d-flex">
                        <input type="text" class="form-control" placeholder="0.00" disabled>
                        <div class="input-group-append">
                            <span class="input-group-text">₾</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="row p-4">
            <div class="col-md-6"></div>
            <div class="col-md-6 Payment">
                <div style="padding-left: 25px; padding-top: 25px;">
                    <h5> გადაიხადე</h5>
                </div>

                <div class="PaymentWays pt-2">
                    <div class="card">
                        <a href=""><i class="uil uil-wallet"></i></a>
                    </div>
                    <div class="card">
                        <a href=""><i class="uil uil-credit-card"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
